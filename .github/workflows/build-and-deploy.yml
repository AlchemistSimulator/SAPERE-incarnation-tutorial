name: CI
on:
  push:
    tags: '*'
    branches-ignore:
      - 'autodelivery**'
      - 'bump-**'
      - 'renovate/**'
    paths-ignore:
      - 'CHANGELOG.md'
      - 'LICENSE'
      - 'README.md'
      - 'renovate.json'
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  check-simulations-multiplatform:
    strategy:
      fail-fast: false
      matrix:
        os: [windows, macos, ubuntu]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Checkout
        uses: DanySK/action-checkout@0.2.15
      - uses: DanySK/build-check-deploy-gradle-action@2.4.16
        with:
          build-command: true
          check-command: ./gradlew runAll --stacktrace
          should-run-codecov: false
          should-deploy: false
  build-image:
    needs:
      - check-simulations-multiplatform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: Build Image
        run: |
          IMAGE_NAME='danysk/alchemist-sapere-tutorial'
          echo docker build -t "$IMAGE_NAME:latest" .
          docker build -t "$IMAGE_NAME:latest" .
      - name: Create Release
        if: >-
          github.event_name != 'pull_request'
          && github.repository == 'AlchemistSimulator/SAPERE-incarnation-tutorial'
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: danysk
        run: |
          npm install
          npx semantic-release --debug
  success:
    runs-on: ubuntu-22.04
    needs:
      - check-simulations-multiplatform
      - build-image
    if: >-
      always() && (
        contains(join(needs.*.result, ','), 'failure')
        || !contains(join(needs.*.result, ','), 'cancelled')
      )
    steps:
      - name: Verify that there were no failures
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}
